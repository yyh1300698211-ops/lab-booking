        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqYnV5Z2NwZHBpeWludHRtd2RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5NTUyMTYsImV4cCI6MjA3OTUzMTIxNn0.8_cko-69pwVXy-AzWlwwhLxFOV4hvTvkhJoxo9ng06o';

            // å°†ä¸»è¦åˆå§‹åŒ–é€»è¾‘å°è£…åˆ° initApp ä¸­
            function initApp() {

                dom.userInp.value = state.username;

            let state = {
                username: localStorage.getItem('lab-username') || '',
                isAdmin: false,
                currentDate: dayjs().startOf('day'),
                currentEquipId: null,
                equipmentList: [],

                eqSelect: document.getElementById('equipment-select'),

                userConfirmBtn: document.getElementById('username-confirm-btn'),
                
                statusBar: document.getElementById('status-bar'),

            let pendingSlots = [];

            // --- UI è¾…åŠ© ---
            const showToast = (msg, type='info') => {

            const checkAdmin = () => {
                state.isAdmin = state.username === 'admins';
                document.querySelectorAll('.admin-only').forEach(el => el.style.display = state.isAdmin ? 'block' : 'none');
            };

            const updateStatusBar = () => {
                if (state.currentEquipId) {

                    dom.lblEquip.textContent = eq ? eq.name : 'æœªçŸ¥';
                    dom.statusBar.classList.remove('hidden');

                    dom.statusBar.classList.add('hidden');
                }
                dom.lblUser.textContent = state.username || 'æœªè®¾ç½®';
            };

            const handleUserConfirm = () => {

            // --- æ•°æ®é€»è¾‘ ---
            const fetchEquipment = async () => {
                toggleLoad(true);
                const { data, error } = await supabase.from('equipment').select('*').order('name');
                if(error) { 
                    showToast('è·å–å™¨æå¤±è´¥: ' + error.message, 'error'); 
                    toggleLoad(false);
                    return; 
                }
                state.equipmentList = data;
                dom.eqSelect.innerHTML = '';
                if(data.length === 0) dom.eqSelect.innerHTML = '<option>æ— å™¨æ</option>';
                data.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e.id; opt.textContent = e.name;
                    dom.eqSelect.appendChild(opt);

                if(state.currentEquipId && data.find(e => e.id == state.currentEquipId)) {

            const fetchData = async () => {
                if(!state.currentEquipId) { toggleLoad(false); return; }
                
                const { data: bData, error: bErr } = await supabase
                    .from('bookings')
                    .select('*')
                    .eq('equipment_id', state.currentEquipId);
                
                const { data: lData, error: lErr } = await supabase
                    .from('locked_dates')
                    .select('lock_date')
                    .eq('equipment_id', state.currentEquipId);

                toggleLoad(false);
                if(bErr || lErr) return showToast('æ•°æ®åŠ è½½å¤±è´¥', 'error');

                state.bookings = bData.map(b => ({
                    ...b,
                    start: dayjs(b.start_time),
                    end: dayjs(b.end_time)
                }));
                state.lockedDates = lData.map(l => l.lock_date);
                
                updateStatusBar();

            const renderView = () => {
                if(state.viewMode === 'week') renderWeek();

            // --- æ¸²æŸ“å‘¨è§†å›¾ ---
            const renderWeek = () => {
                dom.weekGrid.innerHTML = '';
                document.getElementById('week-view-container').classList.remove('hidden');
                document.getElementById('month-view-container').classList.add('hidden');
                document.getElementById('toggle-view-btn').textContent = 'åˆ‡æ¢åˆ°æœˆè§†å›¾';

                dom.weekGrid.appendChild(createDiv('sticky-header sticky-time bg-gray-100 z-20', ''));

                    const isLocked = state.lockedDates.includes(dStr);
                    const head = createDiv('sticky-header bg-gray-100 p-2 text-center border', `
                        <div>${d.format('MM/DD')} <span class="text-sm text-gray-500">${d.format('ddd')}</span></div>
                    `);
                    if(state.isAdmin) {
                        const btn = document.createElement('button');
                        btn.textContent = isLocked ? 'ğŸ”’' : 'ğŸ”“';
                        btn.className = 'text-xs ml-1';
                        btn.onclick = () => toggleLock(dStr, isLocked);
                        head.firstElementChild.appendChild(btn);
                    }
                    dom.weekGrid.appendChild(head);
                }

                for(let h=0; h<24; h++) {
                    const timeCol = createDiv('sticky-time bg-gray-100 text-xs text-right p-1 border-t', `${h}:00`);
                    timeCol.style.gridRow = h+2; timeCol.style.gridColumn = 1;
                    dom.weekGrid.appendChild(timeCol);

                    for(let d=0; d<7; d++) {
                        const date = startOfWeek.add(d, 'day');
                        const cellTime = date.hour(h).minute(0).second(0).millisecond(0);
                        const isLocked = state.lockedDates.includes(date.format('YYYY-MM-DD'));
                        const cell = createDiv(`relative border-t border-l hover:bg-gray-50 cursor-pointer ${isLocked?'slot-locked':''}`, '');
                        cell.style.gridRow = h+2; cell.style.gridColumn = d+2;
                        cell.dataset.time = cellTime.toISOString();
                        cell.dataset.col = d;
                        
                        if(!isLocked) {
                            cell.onmousedown = handleDragStart;
                            cell.onmouseenter = handleDragEnter;
                        }
                        dom.weekGrid.appendChild(cell);
                    }
                }

                const processed = processBookings(state.bookings, startOfWeek, startOfWeek.add(7, 'day'));
                processed.forEach(b => {
                    const startH = b.start.hour();
                    const duration = b.end.diff(b.start, 'hour');
                    const col = b.start.diff(startOfWeek, 'day');
                    if(col < 0 || col > 6) return;

                    const isMine = b.user_id === state.username;
                    const el = createDiv(`relative m-px p-1 text-xs text-white rounded shadow cursor-pointer overflow-hidden ${isMine?'bg-blue-500':'bg-yellow-500'}`, `
                        <div class="font-bold">${isMine?'æˆ‘':b.user_id}</div>
                        <div>${b.start.format('HH:mm')}-${b.end.format('HH:mm')}</div>
                        <div class="truncate">${b.remarks||''}</div>
                    `);
                    el.style.gridRow = `${startH+2} / span ${duration}`;
                    el.style.gridColumn = col+2;
                    el.onclick = (e) => {
                        e.stopPropagation(); 
                        openDetails(b);
                    };
                    dom.weekGrid.appendChild(el);
                });
            };

            // --- æ¸²æŸ“æœˆè§†å›¾ ---
            const renderMonth = () => {
                dom.monthGrid.innerHTML = '';
                document.getElementById('week-view-container').classList.add('hidden');
                document.getElementById('month-view-container').classList.remove('hidden');
                document.getElementById('toggle-view-btn').textContent = 'åˆ‡æ¢åˆ°å‘¨è§†å›¾';

                const startMonth = state.currentDate.startOf('month');
                document.getElementById('month-title').textContent = startMonth.format('YYYYå¹´MMæœˆ');

                ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(t => dom.monthGrid.appendChild(createDiv('text-center bg-gray-50 p-2 font-bold', t)));

                const startGrid = startMonth.weekday(0);
                for(let i=0; i<42; i++) {
                    const d = startGrid.add(i, 'day');
                    const dStr = d.format('YYYY-MM-DD');
                    const isCurr = d.month() === startMonth.month();
                    
                    const users = [...new Set(state.bookings
                        .filter(b => b.start.format('YYYY-MM-DD') === dStr)
                        .map(b => b.user_id))];

                    const cell = createDiv(`h-24 border p-1 ${isCurr?'bg-white':'bg-gray-50 text-gray-400'}`, `
                        <div class="text-right text-sm font-bold">${d.date()}</div>
                        <div class="overflow-y-auto max-h-16 text-xs mt-1">
                            ${users.map(u => `<span class="bg-blue-100 text-blue-800 px-1 rounded mr-1 inline-block mb-1">${u}</span>`).join('')}
                        </div>
                    `);
                    dom.monthGrid.appendChild(cell);
                }
            };

            // --- é€»è¾‘å¤„ç† ---
            const processBookings = (list, startLimit, endLimit) => {
                const inRange = list.filter(b => b.end.isAfter(startLimit) && b.start.isBefore(endLimit));
                const groups = {};
                inRange.forEach(b => {
                    const k = b.user_id + '_' + b.start.format('YYYY-MM-DD');
                    if(!groups[k]) groups[k] = [];
                    groups[k].push(b);
                });
                
                const res = [];
                Object.values(groups).forEach(g => {
                    g.sort((a,b) => a.start - b.start);
                    let curr = null;
                    g.forEach(b => {
                        if(!curr) {
                            curr = { ...b, ids: [b.id] };
                        } else if(curr.end.isSame(b.start)) {
                            curr.end = b.end;
                            curr.ids.push(b.id);
                        } else {
                            res.push(curr);
                            curr = { ...b, ids: [b.id] };
                        }
                    });
                    if(curr) res.push(curr);
                });
                return res;
            };

            const toggleLock = async (dateStr, isLocked) => {
                toggleLoad(true);
                const q = isLocked ? supabase.from('locked_dates').delete().eq('equipment_id', state.currentEquipId).eq('lock_date', dateStr)
                                   : supabase.from('locked_dates').insert({ equipment_id: state.currentEquipId, lock_date: dateStr });
                await q;
                await fetchData();
            };

            // --- æ‹–æ‹½é€»è¾‘ ---
            const handleDragStart = (e) => {
                state.isDragging = true;
                state.dragStartSlot = e.target;
                state.draggedSlots = [e.target];
                e.target.classList.add('dragging-select');
            };
            const handleDragEnter = (e) => {
                if(!state.isDragging) return;
                const t = e.target;
                if(t.dataset.col !== state.dragStartSlot.dataset.col) return; 
                
                document.querySelectorAll('.dragging-select').forEach(el=>el.classList.remove('dragging-select'));
                
                const allSlots = Array.from(document.querySelectorAll(`div[data-col="${t.dataset.col}"]`));
                const idx1 = allSlots.indexOf(state.dragStartSlot);
                const idx2 = allSlots.indexOf(t);
                const [start, end] = idx1<idx2 ? [idx1,idx2] : [idx2,idx1];
                
                state.draggedSlots = [];
                let valid = true;
                for(let i=start; i<=end; i++) {
                    const slot = allSlots[i];
                    if(slot.classList.contains('slot-locked')) { valid = false; break; }
                    slot.classList.add('dragging-select');
                    state.draggedSlots.push(slot);
                }
                if(!valid) state.draggedSlots.forEach(el=>el.classList.remove('dragging-select'));
            };
            document.onmouseup = () => {
                if(!state.isDragging) return;
                state.isDragging = false;
                if(state.draggedSlots.length) openBooking(state.draggedSlots);
                setTimeout(() => document.querySelectorAll('.dragging-select').forEach(el=>el.classList.remove('dragging-select')), 100);
            };

            // --- å¼¹çª—æ“ä½œ ---
            const openBooking = (slots) => {
                if(!state.username || state.username === 'admins') return showToast('è¯·å…ˆè¾“å…¥æœ‰æ•ˆç”¨æˆ·åï¼ˆé adminsï¼‰', 'error');
                pendingSlots = slots.map(s => dayjs(s.dataset.time));
                const sTime = pendingSlots[0];
                const eTime = pendingSlots[pendingSlots.length-1].add(1, 'hour');
                
                document.getElementById('bm-equip').textContent = dom.eqSelect.options[dom.eqSelect.selectedIndex].text;
                document.getElementById('bm-time').textContent = `${sTime.format('YYYY-MM-DD HH:mm')} - ${eTime.format('HH:mm')}`;
                document.getElementById('bm-remarks').value = '';
                dom.bookingModal.classList.remove('hidden');
            };

            document.getElementById('bm-submit').onclick = async () => {
                const remarks = document.getElementById('bm-remarks').value;
                toggleLoad(true);
                dom.bookingModal.classList.add('hidden');

                const toInsert = pendingSlots.map(t => ({
                    equipment_id: state.currentEquipId,
                    user_id: state.username,
                    remarks,
                    start_time: t.toISOString(),
                    end_time: t.add(1, 'hour').toISOString()
                }));

                const { error } = await supabase.from('bookings').insert(toInsert);
                if(error) showToast('é¢„çº¦å¤±è´¥: ' + error.message, 'error');
                else showToast('é¢„çº¦æˆåŠŸ');
                
                await fetchData();
            };

            // æ‰“å¼€è¯¦æƒ…å¼¹çª— (æŸ¥çœ‹/ä¿®æ”¹/åˆ é™¤)
            const openDetails = (block) => {
                currentDetailBlock = block;
                const isMine = block.user_id === state.username;
                const canEdit = isMine || state.isAdmin;

                // é‡ç½®åˆ é™¤æŒ‰é’®çŠ¶æ€
                deleteConfirmState = false;
                const delBtn = document.getElementById('dm-delete');
                delBtn.textContent = "å–æ¶ˆé¢„çº¦";
                delBtn.classList.remove('bg-red-600', 'text-white');
                delBtn.classList.add('bg-red-100', 'text-red-700');

                document.getElementById('dm-user').textContent = block.user_id;
                document.getElementById('dm-time').textContent = `${block.start.format('MM-DD HH:mm')} - ${block.end.format('HH:mm')}`;
                
                const remarksEl = document.getElementById('dm-remarks');
                remarksEl.value = block.remarks || '';
                
                const saveBtn = document.getElementById('dm-save');
                const hint = document.getElementById('dm-hint');

                if (canEdit) {
                    remarksEl.disabled = false;
                    saveBtn.classList.remove('hidden');
                    delBtn.classList.remove('hidden');
                    hint.classList.add('hidden');
                    remarksEl.classList.remove('bg-gray-100');
                } else {
                    remarksEl.disabled = true;
                    saveBtn.classList.add('hidden');
                    delBtn.classList.add('hidden');
                    hint.classList.remove('hidden');
                    remarksEl.classList.add('bg-gray-100');
                }

                dom.detailsModal.classList.remove('hidden');
            };

            // ä¿å­˜å¤‡æ³¨
            document.getElementById('dm-save').onclick = async () => {
                if (!currentDetailBlock) return;
                toggleLoad(true);
                const newRemarks = document.getElementById('dm-remarks').value;
                
                const { error } = await supabase
                    .from('bookings')
                    .update({ remarks: newRemarks })
                    .in('id', currentDetailBlock.ids);

                toggleLoad(false);
                dom.detailsModal.classList.add('hidden');

                if(error) showToast('æ›´æ–°å¤‡æ³¨å¤±è´¥: ' + error.message, 'error');
                else {
                    showToast('å¤‡æ³¨å·²æ›´æ–°');
                    await fetchData();
                }
            };

            // åˆ é™¤é¢„çº¦ (ä¸¤æ­¥ç¡®è®¤ï¼Œé¿å…ä½¿ç”¨ confirm å¼¹çª—)
            document.getElementById('dm-delete').onclick = async () => {
                if (!currentDetailBlock) return;
                
                const delBtn = document.getElementById('dm-delete');

                if (!deleteConfirmState) {
                    // ç¬¬ä¸€æ­¥ï¼šæ”¹å˜æŒ‰é’®çŠ¶æ€
                    deleteConfirmState = true;
                    delBtn.textContent = "ç¡®è®¤åˆ é™¤ï¼Ÿ";
                    delBtn.classList.remove('bg-red-100', 'text-red-700');
                    delBtn.classList.add('bg-red-600', 'text-white');
                    return; // åœæ­¢æ‰§è¡Œï¼Œç­‰å¾…ç¬¬äºŒæ¬¡ç‚¹å‡»
                }

                // ç¬¬äºŒæ­¥ï¼šæ‰§è¡Œåˆ é™¤
                toggleLoad(true);
                dom.detailsModal.classList.add('hidden');
                
                const { error } = await supabase.from('bookings').delete().in('id', currentDetailBlock.ids);
                
                if(error) showToast('å–æ¶ˆå¤±è´¥: ' + error.message, 'error');
                else showToast('å·²å–æ¶ˆ');
                
                await fetchData();
            };


            // --- å™¨æç®¡ç† ---
            document.getElementById('manage-equipment-btn').onclick = () => {
                dom.equipModal.classList.remove('hidden');
                renderEquipList();
            };
            document.getElementById('add-eq-btn').onclick = async () => {
                const name = document.getElementById('new-eq-name').value;
                if(!name) return;
                toggleLoad(true);
                await supabase.from('equipment').insert({ name });
                document.getElementById('new-eq-name').value = '';
                renderEquipList();
                fetchEquipment(); 
            };
            const renderEquipList = async () => {
                const { data } = await supabase.from('equipment').select('*').order('name');
                const tbody = document.getElementById('eq-list-tbody');
                tbody.innerHTML = '';
                data.forEach(e => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td class="p-2 border-b">${e.name}</td><td class="p-2 border-b text-right"><button class="text-red-500" onclick="delEquip(${e.id})">åˆ é™¤</button></td>`;
                    tbody.appendChild(tr);
                });
                toggleLoad(false);
            };
            window.delEquip = async (id) => {
                // è¿™é‡Œä¹Ÿæ”¹ä¸ºä¸ä½¿ç”¨ confirmï¼Œæˆ–è€…ç®€å•åœ°ä½¿ç”¨ä¸¤æ­¥ç¡®è®¤å¤ªå¤æ‚äº†ï¼Œå¯¹äºç®¡ç†åå°å¯ä»¥ç”¨ confirm
                // å¦‚æœç¡®è®¤åœ¨é¢„è§ˆç¯å¢ƒ confirm å¤±æ•ˆï¼Œå»ºè®®åœ¨çœŸå®ç¯å¢ƒæµ‹è¯•ã€‚
                // æš‚æ—¶ä¿ç•™ confirmï¼Œä½†å¦‚æœéœ€è¦å¯ä»¥æ”¹ä¸ºä¸¤æ­¥ç¡®è®¤
                if(!confirm('ç¡®å®šåˆ é™¤?')) return;
                toggleLoad(true);
                await supabase.from('equipment').delete().eq('id', id);
                renderEquipList();
                fetchEquipment();
            };

            // --- ç»‘å®šäº‹ä»¶ ---
            dom.userConfirmBtn.onclick = handleUserConfirm;
            dom.userInp.onkeyup = (e) => {
                if (e.key === 'Enter') handleUserConfirm();
            };

            dom.eqSelect.onchange = (e) => { state.currentEquipId = e.target.value; fetchData(); };
            
            document.getElementById('today-btn').onclick = () => { state.currentDate = dayjs(); fetchData(); };
            document.getElementById('prev-week-btn').onclick = () => { state.currentDate = state.currentDate.subtract(1,'week'); fetchData(); };
            document.getElementById('next-week-btn').onclick = () => { state.currentDate = state.currentDate.add(1,'week'); fetchData(); };
            document.getElementById('prev-month-btn').onclick = () => { state.currentDate = state.currentDate.subtract(1,'month'); fetchData(); };
            document.getElementById('next-month-btn').onclick = () => { state.currentDate = state.currentDate.add(1,'month'); fetchData(); };
            document.getElementById('toggle-view-btn').onclick = () => {
                state.viewMode = state.viewMode==='week'?'month':'week';
                state.currentDate = dayjs().startOf(state.viewMode==='week'?'day':'month');
                fetchData();
            };

            document.querySelectorAll('.modal-close').forEach(b => b.onclick = () => {
                dom.bookingModal.classList.add('hidden');
                dom.detailsModal.classList.add('hidden');
                dom.equipModal.classList.add('hidden');
            });

            const createDiv = (cls, html) => { const d=document.createElement('div'); d.className=cls; d.innerHTML=html; return d; };
            // åˆå§‹åŒ–é€»è¾‘ç§»åˆ°äº† initApp å‡½æ•°ä¸­ï¼Œç”±å£ä»¤éªŒè¯åè§¦å‘
        });
    </script>
</body>
