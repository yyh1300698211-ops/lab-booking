        function log(msg, type='') {
            const el = document.getElementById('log-console');
            if(el) {
                const div = document.createElement('div');
                div.innerHTML = msg;
                if(type) div.className = `log-${type}`;

        // é€’å½’å°è¯•åŠ è½½è„šæœ¬
        function loadScript(urls, name) {
            return new Promise((resolve, reject) => {
                let index = 0;
                function tryNext() {
                    if (index >= urls.length) return reject(new Error(`${name} å…¨éƒ¨åŠ è½½å¤±è´¥`));
                    const url = urls[index];
                    log(`æ­£åœ¨åŠ è½½ ${name} (çº¿è·¯${index+1})...`);
                    const s = document.createElement('script');
                    s.src = url;
                    s.onload = () => { log(`âœ… ${name} å°±ç»ª`, 'ok'); resolve(); };
                    s.onerror = () => { log(`âš ï¸ çº¿è·¯${index+1}è¶…æ—¶ï¼Œåˆ‡æ¢ä¸­...`, 'warn'); index++; s.remove(); tryNext(); };
                    document.head.appendChild(s);
                }
                tryNext();
            });
        }

        // åˆå§‹åŒ–å…¥å£
        window.onload = async function() {
            try {
                // 1. å¹¶è¡ŒåŠ è½½æ ¸å¿ƒ

                    document.getElementById('app-content').style.opacity = '1';
                    window.startApp(); // å¯åŠ¨ä¸»é€»è¾‘

            async function fetchEquipments() {
                showMsg('æ­£åœ¨è¿æ¥å™¨æåº“...', false);
                const { data, error } = await supabase.from('equipment').select('*').order('name');

                if (!state.equipId) return;
                hideMsg(); // åªè¦æœ‰å™¨æIDï¼Œå…ˆéšè—åŠ è½½ï¼Œæ˜¾ç¤ºç½‘æ ¼æ¡†æ¶
                
                const [bRes, lRes] = await Promise.all([

            function render() {

            function renderWeek() {
                dom.wkGrid.innerHTML = '';
                dom.wkView.style.display = 'flex';

                dom.wkGrid.appendChild(makeDiv('sticky-header sticky-time', ''));

                // è¡¨å¤´

                // ç½‘æ ¼
                for(let h=0; h<24; h++) {
                    dom.wkGrid.appendChild(makeDiv('sticky-time', `${h}:00`));
                    for(let d=0; d<7; d++) {
                        const date = startWeek.add(d, 'day');

                // é¢„çº¦å—
                state.bookings.forEach(b => {

                    const col = b.start.diff(startWeek, 'day') + 2;

                    const span = b.end.diff(b.start, 'hour');
                    
                    const isMine = b.user_id === state.user;
                    const div = makeDiv(`booking-block ${isMine?'booking-mine':'booking-other'}`, 
                        `<b>${b.user_id}</b> ${b.remarks||''}`);
                    div.style.gridColumn = col;
                    div.style.gridRow = `${row} / span ${span}`;
                    div.onclick = (e) => { e.stopPropagation(); showDetail(b); };
                    dom.wkGrid.appendChild(div);

            function renderMonth() {
                dom.mnGrid.innerHTML = '';
                dom.wkView.style.display = 'none';
                dom.mnView.classList.remove('hidden');
                document.getElementById('m-title').textContent = state.date.format('YYYYå¹´MMæœˆ');

                ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(t => dom.mnGrid.appendChild(makeDiv('month-head', t)));

                const startMonth = state.date.startOf('month');
                const startGrid = startMonth.weekday(0);

                for(let i=0; i<42; i++) {
                    const d = startGrid.add(i, 'day');
                    const isCurr = d.month() === startMonth.month();
                    const users = [...new Set(state.bookings.filter(b => b.start.isSame(d, 'day')).map(b => b.user_id))];
                    
                    const div = makeDiv(`month-cell ${isCurr?'':'hidden'}`, 
                        `<div style="text-align:right;font-weight:bold;font-size:12px;">${d.date()}</div>
                         <div>${users.map(u => `<span class="user-tag">${u}</span>`).join('')}</div>`);
                    if(!isCurr) div.style.background = '#f3f4f6';
                    dom.mnGrid.appendChild(div);
                }
            }

            // --- äº¤äº’ ---
            let isDragging = false;
            let selectedCells = [];

            function handleDragStart(e, cell) {
                isDragging = true; selectedCells = [cell];
                cell.classList.add('dragging');
            }

            function handleDragEnter(e, cell) {
                if(!isDragging) return;
                const startCol = selectedCells[0].dataset.col;
                if(cell.dataset.col !== startCol) return; // åªèƒ½åŒåˆ—
                
                // ç®€å•é‡ç»˜é€‰ä¸­åŒº
                document.querySelectorAll('.dragging').forEach(c => c.classList.remove('dragging'));
                selectedCells = [];
                
                // æ‰¾å‡ºèŒƒå›´
                const colCells = Array.from(document.querySelectorAll(`[data-col="${startCol}"]`));
                const i1 = colCells.indexOf(selectedCells[0] || cell); // ç®€åŒ–é€»è¾‘
                const i2 = colCells.indexOf(cell);
                // é‡æ–°æŸ¥æ‰¾èµ·ç‚¹ï¼ˆå› ä¸ºä¸Šé¢æ¸…ç©ºäº†ï¼‰
                // è¿™é‡Œç®€åŒ–ï¼šåªå…è®¸å•é€‰æˆ–è€…ç®€å•æ‹–æ‹½ï¼Œä¸ºäº†ç¨³å®šæ€§
                // å®é™…ï¼šæˆ‘ä»¬ç”¨ mouseup è§¦å‘é¢„çº¦
                cell.classList.add('dragging');
                selectedCells.push(cell); 
                // æ³¨ï¼šæ­¤å¤„çš„æ‹–æ‹½è§†è§‰æ•ˆæœç®€åŒ–å¤„ç†ï¼Œæ ¸å¿ƒæ˜¯ mouseup æ—¶çš„å¼¹çª—
            }

            window.addEventListener('mouseup', () => {
                if(!isDragging) return;
                isDragging = false;
                const cells = document.querySelectorAll('.dragging');
                if(cells.length > 0) openBooking([...cells]); // ä¼ å…¥ NodeList
                cells.forEach(c => c.classList.remove('dragging'));
                selectedCells = [];
            });

            function openBooking(cells) {
                if(!state.user || state.user === 'admins') return alert("è¯·å…ˆè®¾ç½®æœ‰æ•ˆçš„ç”¨æˆ·å");
                const times = Array.from(cells).map(c => dayjs(c.dataset.time)).sort((a,b) => a-b);
                const start = times[0];
                // ç®€åŒ–ï¼šå¦‚æœåªé€‰äº†ä¸€ä¸ªæ ¼å­ï¼Œå°±æ˜¯1å°æ—¶
                const end = start.add(times.length || 1, 'hour'); 

                showModal('æ–°å»ºé¢„çº¦', `
                    <p>æ—¶é—´ï¼š${start.format('HH:mm')} - ${end.format('HH:mm')}</p>
                    <textarea id="bk-note" style="width:100%" rows="3" placeholder="å¤‡æ³¨"></textarea>
                `, [
                    { text: 'å–æ¶ˆ', click: closeModal },
                    { text: 'ç¡®è®¤', click: async () => {
                        const note = document.getElementById('bk-note').value;
                        // æ‰¹é‡æ’å…¥
                        const inserts = [];
                        // ç®€å•èµ·è§ï¼Œæ— è®ºé€‰å¤šå°‘æ ¼ï¼Œåªæ’å…¥èµ·å§‹æ ¼çš„ä¸€æ¡è®°å½•ï¼ˆå‡è®¾æ¯æ¡è®°å½•1å°æ—¶ï¼‰
                        // æˆ–è€…å¾ªç¯æ’å…¥ã€‚è¿™é‡ŒæŒ‰æ¯å°æ—¶ä¸€æ¡æ’å…¥æ›´ç¨³å¥
                        for(let i=0; i<(times.length||1); i++) {
                            inserts.push({
                                equipment_id: state.equipId,
                                user_id: state.user,
                                remarks: note,
                                start_time: start.add(i, 'hour').toISOString(),
                                end_time: start.add(i+1, 'hour').toISOString()
                            });
                        }
                        const { error } = await supabase.from('bookings').insert(inserts);
                        if(error) alert('é¢„çº¦å¤±è´¥'); else { closeModal(); fetchData(); }
                    }, cls: 'btn-primary'}
                ]);
            }

            function showDetail(b) {
                const canEdit = b.user_id === state.user || state.isAdmin;
                let html = `<p>ç”¨æˆ·ï¼š${b.user_id}</p><p>æ—¶é—´ï¼š${b.start.format('MM-DD HH:mm')}</p>
                            <textarea id="dt-note" style="width:100%" rows="3" ${!canEdit?'disabled':''}>${b.remarks||''}</textarea>`;
                
                let btns = [{ text: 'å…³é—­', click: closeModal }];
                if (canEdit) {
                    btns.unshift({ text: 'åˆ é™¤', cls: 'btn-danger', click: async () => {
                        if(confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) {
                            await supabase.from('bookings').delete().eq('id', b.id);
                            closeModal(); fetchData();
                        }
                    }});
                    btns.unshift({ text: 'ä¿å­˜', cls: 'btn-primary', click: async () => {
                        await supabase.from('bookings').update({ remarks: document.getElementById('dt-note').value }).eq('id', b.id);
                        closeModal(); fetchData();
                    }});
                }
                showModal('è¯¦æƒ…', html, btns);
            }

            // --- é€šç”¨é€»è¾‘ ---
            function makeDiv(cls, html) {
                const d = document.createElement('div');
                d.className = cls; d.innerHTML = html;
                return d;
            }
            function showMsg(text, isErr) {
                dom.msg.style.display = 'flex';
                dom.msgText.innerHTML = text;
                dom.retryBtn.style.display = isErr ? 'block' : 'none';
            }
            function hideMsg() { dom.msg.style.display = 'none'; }
            function showToast(msg) {
                dom.toast.textContent = msg;
                dom.toast.classList.add('show');
                setTimeout(() => dom.toast.classList.remove('show'), 3000);
            }
            function checkAdmin() {
                state.isAdmin = state.user === 'admins';
                document.getElementById('admin-btn').style.display = state.isAdmin ? 'block' : 'none';
            }
            function updateStatus() {
                const eq = state.equips.find(e => e.id == state.equipId);
                document.getElementById('st-eq').textContent = eq ? eq.name : '--';
                document.getElementById('st-user').textContent = state.user || '--';
                document.getElementById('status-bar').style.display = 'flex';
            }
            
            // å¼¹çª—
            function showModal(title, body, btns) {
                document.getElementById('modal-title').textContent = title;
                dom.mBody.innerHTML = body;
                dom.mFoot.innerHTML = '';
                btns.forEach(b => {
                    const btn = document.createElement('button');
                    btn.textContent = b.text;
                    if(b.cls) btn.className = b.cls;
                    btn.onclick = b.click;
                    dom.mFoot.appendChild(btn);
                });
                dom.modal.style.display = 'flex';
            }
            window.closeModal = () => dom.modal.style.display = 'none';

            window.toggleLock = async (d, isLocked) => {
                const q = isLocked ? supabase.from('locked_dates').delete().eq('equipment_id', state.equipId).eq('lock_date', d)
                                   : supabase.from('locked_dates').insert({ equipment_id: state.equipId, lock_date: d });
                await q; fetchData();
            };

            // --- ç»‘å®š ---
            document.getElementById('username-btn').onclick = () => {
                const v = document.getElementById('username-inp').value.trim();
                if(!v) return alert('è¯·è¾“å…¥å§“å');
                state.user = v; localStorage.setItem('lab-user', v);
                checkAdmin(); updateStatus(); render(); showToast('ç”¨æˆ·åå·²æ›´æ–°');
            };
            document.getElementById('refresh-btn').onclick = () => { fetchEquipments(); showToast('åˆ·æ–°ä¸­...'); };
            document.getElementById('retry-btn').onclick = () => location.reload();
            document.getElementById('logout-btn').onclick = () => { localStorage.removeItem('lab-auth'); location.reload(); };
            
            document.getElementById('admin-btn').onclick = () => {
                showModal('ç®¡ç†', `
                    <div style="display:flex;gap:5px;margin-bottom:10px;">
                        <input id="new-eq" placeholder="æ–°å™¨æå" style="flex:1">
                        <button class="btn-primary" onclick="addEq()">æ·»åŠ </button>
                    </div>
                    <div style="max-height:200px;overflow:auto;border:1px solid #eee;">
                        ${state.equips.map(e => `<div style="padding:8px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;">
                            <span>${e.name}</span><span onclick="delEq(${e.id})" style="color:red;cursor:pointer">åˆ é™¤</span>
                        </div>`).join('')}
                    </div>
                `, [{ text: 'å®Œæˆ', click: closeModal }]);
            };
            window.addEq = async () => {
                const name = document.getElementById('new-eq').value; if(!name) return;
                await supabase.from('equipment').insert({ name }); fetchEquipments(); closeModal();
            };
            window.delEq = async (id) => {
                if(confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) { await supabase.from('equipment').delete().eq('id', id); fetchEquipments(); closeModal(); }
            };

            dom.eqSel.onchange = (e) => { state.equipId = e.target.value; fetchData(); };
            document.getElementById('view-btn').onclick = () => {
                state.mode = state.mode === 'week' ? 'month' : 'week';
                document.getElementById('view-btn').textContent = state.mode === 'week' ? 'æœˆè§†å›¾' : 'å‘¨è§†å›¾';
                fetchData();
            };
            
            // æ—¥æœŸå¯¼èˆª
            document.getElementById('today-btn').onclick = () => { state.date = dayjs(); fetchData(); };
            document.getElementById('w-prev').onclick = () => { state.date = state.date.subtract(1,'week'); fetchData(); };
            document.getElementById('w-next').onclick = () => { state.date = state.date.add(1,'week'); fetchData(); };
            document.getElementById('m-prev').onclick = () => { state.date = state.date.subtract(1,'month'); fetchData(); };
            document.getElementById('m-next').onclick = () => { state.date = state.date.add(1,'month'); fetchData(); };
        };
    </script>
